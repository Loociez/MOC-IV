<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MOC Global Chat Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
  font-family: 'Press Start 2P', 'Segoe UI Emoji', 'Noto Color Emoji', monospace, Arial, sans-serif;
  background: radial-gradient(circle at top left, #12002b, #000000);
  color: #eee;
  margin: 0;
  user-select: none;
}

#chatView {
  max-width: 900px;
  margin: 2em auto;
  padding: 1em;
  background: rgba(30, 0, 50, 0.6);
  border-radius: 12px;
  box-shadow: 0 0 15px #ff00ff88;
  backdrop-filter: blur(8px);
  border: 1px solid #ff00ff55;
}

#chatLog {
  background: rgba(10, 0, 20, 0.8);
  padding: 1em;
  height: 520px;
  overflow-y: auto;
  border-radius: 10px;
  box-shadow: inset 0 0 8px #ff00ff44;
  scrollbar-width: thin;
  scrollbar-color: #ff00ffaa transparent;
  font-size: 14px;
}

#chatLog::-webkit-scrollbar {
  width: 8px;
}
#chatLog::-webkit-scrollbar-thumb {
  background: #ff00ffaa;
  border-radius: 10px;
  box-shadow: 0 0 8px #ff00ffcc;
}
#chatLog::-webkit-scrollbar-track {
  background: transparent;
}

.chat-line {
  margin-bottom: 10px;
  line-height: 1.3;
  padding: 6px 12px;
  border-radius: 8px;
  position: relative;
  transition: background-color 0.4s ease;
}

.chat-line.new {
  animation: flash 1.2s ease-out;
  box-shadow: 0 0 15px #ff00ffcc;
}

.chat-line.system {
  font-style: italic;
  color: #ff77ffcc;
  background: rgba(255, 0, 255, 0.1);
}

.time {
  color: #aa00ffcc;
  margin-right: 8px;
  text-shadow: 0 0 4px #cc00ff88;
  user-select: none;
  font-weight: 700;
}

.user {
  color: #00ff99;
  margin-right: 8px;
  font-weight: 700;
  text-shadow: 0 0 5px #00ffbbaa;
}

.discord {
  color: #7289da;
  margin-right: 8px;
  font-weight: 700;
  text-shadow: 0 0 8px #7289daaa;
}

.text {
  color: #ff55ff;
  text-shadow: 0 0 4px #ff00ffbb;
}

@keyframes flash {
  0% { background: rgba(255,0,255,.18); transform: translateY(4px); }
  100% { background: transparent; transform: none; }
}
</style>
</head>

<body>
<div id="chatView">
  <h2>Mirage Online Classic â€” Global Chat</h2>
  <div id="chatLog">Connectingâ€¦</div>
</div>
<script src="intro.js"></script>
<script>
(() => {
  const CHAT_API = 'https://moc.marocodes.eu/api/messages';
  const API_TOKEN = 'f684f5c2474a579a37e6747e92e3b8a4';
  const INTERVAL = 2000;

  const chatLog = document.getElementById('chatLog');
  let lastKey = null;
  let isFetching = false;

  const escapeHtml = v =>
    String(v ?? '').replace(/[&<>"']/g, m =>
      ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])
    );

  // ðŸ”¥ FLATTEN ANY MESSAGE SHAPE INTO TEXT
  function flattenMessage(msg) {
    if (typeof msg === 'string') return msg;

    if (Array.isArray(msg)) {
      return msg.map(part => {
        if (typeof part === 'string') return part;
        if (typeof part?.text === 'string') return part.text;
        return '';
      }).join('');
    }

    if (typeof msg?.text === 'string') return msg.text;

    return '';
  }

  function parseLine(raw) {
    const line = flattenMessage(raw?.message).trim();
    if (!line) return null;

    // Extract time
    const timeMatch = line.match(/^\((\d{2}:\d{2})\)\s*/);
    const time = timeMatch ? timeMatch[1] : '';
    const content = timeMatch ? line.slice(timeMatch[0].length) : line;

    // Discord
    let textLine = content;
    let isDiscord = false;
    if (textLine.startsWith('(Discord)')) {
      isDiscord = true;
      textLine = textLine.replace('(Discord)', '').trim();
    }

    const colonIndex = textLine.indexOf(':');
    if (colonIndex === -1) {
      return { time, user: '', text: textLine, tag: null, system: true };
    }

    return {
      time,
      user: textLine.slice(0, colonIndex).trim(),
      text: textLine.slice(colonIndex + 1).trim(),
      tag: isDiscord ? 'Discord' : null,
      system: false
    };
  }

  function keyOf(raw) {
    return flattenMessage(raw?.message);
  }

  async function fetchChat() {
    if (isFetching) return;
    isFetching = true;

    try {
      const res = await fetch(CHAT_API, {
        headers: { Authorization: `Bearer ${API_TOKEN}` }
      });
      if (!res.ok) throw new Error('API error');

      const data = await res.json();
      if (Array.isArray(data)) {
        render(data.slice().reverse());
      }
    } catch (e) {
      console.error(e);
      chatLog.textContent = 'Error loading chat.';
    } finally {
      isFetching = false;
      setTimeout(fetchChat, INTERVAL);
    }
  }

  function render(lines) {
    const newestKey = keyOf(lines.at(-1));

    chatLog.innerHTML = lines.map(raw => {
      const parsed = parseLine(raw);
      if (!parsed) return '';

      const isNew = lastKey && keyOf(raw) === newestKey && newestKey !== lastKey;

      if (parsed.system) {
        return `<div class="chat-line ${isNew ? 'new' : ''}">
          <span class="system">${escapeHtml(parsed.text)}</span>
        </div>`;
      }

      if (parsed.tag === 'Discord') {
        return `<div class="chat-line ${isNew ? 'new' : ''}">
          <span class="time">(${parsed.time})</span>
          <span class="discord">(Discord)</span>
          <span class="user">${escapeHtml(parsed.user)}:</span>
          <span class="text">${escapeHtml(parsed.text)}</span>
        </div>`;
      }

      return `<div class="chat-line ${isNew ? 'new' : ''}">
        <span class="time">(${parsed.time})</span>
        <span class="user">${escapeHtml(parsed.user)}:</span>
        <span class="text">${escapeHtml(parsed.text)}</span>
      </div>`;
    }).join('');

    lastKey = newestKey;
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  fetchChat();
})();
</script>

</body>
</html>
