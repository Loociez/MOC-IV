<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Item Table View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: purple;
      color: gold;
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #4b0082;
      color: gold;
    }
    th,
    td {
      border: 1px solid gold;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #6a0dad;
    }
    tr:nth-child(even) {
      background-color: #5a0088;
    }
    .data {
      font-size: 0.9em;
      color: #eee;
      white-space: pre-line;
    }
    #searchBar {
      margin: 20px auto;
      display: block;
      width: 90%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid gold;
      border-radius: 4px;
      background-color: #4b0082;
      color: gold;
    }
    #searchBar::placeholder {
      color: gold;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: gold;
    }
    select {
      background-color: #4b0082;
      color: gold;
      border: 1px solid gold;
    }
  </style>
</head>
<body>
  <h1 id="itemListHeading">Last Known 07/04/25 - Item List</h1>
  <select id="languageSelector" onchange="changeLanguage(this.value)">
    <option value="en">English</option>
    <option value="es">Espa√±ol</option>
  </select>

  <input
    type="text"
    id="searchBar"
    placeholder="Search for an item..."
    oninput="filterTable()"
  />
  <label style="margin-left: 10px;"><input type="checkbox" id="weaponFilter" onclick="filterTable()" /> Weapons Only</label>
  <label style="margin-left: 10px;"><input type="checkbox" id="petFilter" onclick="filterTable()" /> Pets Only</label>
  <label style="margin-left: 10px;"><input type="checkbox" id="recipeFilter" onclick="filterTable()" /> Recipes Only</label>
  <label style="margin-left: 10px;"><input type="checkbox" id="rareFilter" onclick="filterTable()" /> Rare+</label>
  <label style="margin-left: 10px;"><input type="checkbox" id="favoritesFilter" onclick="filterTable()" /> Show Favorites Only</label>

  <label for="sortStat" style="margin-left: 10px;">Sort by:</label>
  <select id="sortStat" onchange="filterTable()">
    <option value="">-- None --</option>
    <option value="max_atk">Max Physical Attack</option>
    <option value="max_mat">Max Magical Attack</option>
    <option value="max_hp">Max HP</option>
    <option value="max_def">Max Defense</option>
    <option value="max_mdf">Max M. Defense</option>
    <option value="max_rat">Max Ranged Attack</option>
    <option value="max_rdf">Max Ranged Defense</option>
  </select>

  <button onclick="clearComparison()">Clear Comparison</button>
  <button onclick="clearFavorites()">Clear Favorites</button>
  <button onclick="generateShareLink()">Share Comparison</button>
  <button onclick="copyStats()">Copy Stats</button>
  <button onclick="copyDescription()">Copy Description</button>

  <table id="itemTable">
    <thead>
      <tr>
        <th>Select</th>
        <th>Name</th>
        <th>Description</th>
        <th>Stats</th>
        <th>Repair Cost</th>
        <th>Uses</th>
        <th>Sell Value</th>
        <th>Handedness</th>
        <th>Fav's</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  async function fetchItemData() {
    try {
      const response = await fetch('last.json');
      if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
      return await response.json();
    } catch (error) {
      console.error('Failed to fetch item data:', error);
      return [];
    }
  }

  function isFavorite(name) {
    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    return favorites.includes(name);
  }

  function toggleFavorite(item) {
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    if (favorites.includes(item.name)) {
      favorites = favorites.filter(name => name !== item.name);
    } else {
      favorites.push(item.name);
    }
    localStorage.setItem('favorites', JSON.stringify(favorites));
    filterTable();
  }

  async function fetchAndDisplayItems() {
    const items = await fetchItemData();
    const sortKey = document.getElementById("sortStat").value;
    if (sortKey) {
      items.sort((a, b) => {
        const aVal = a.data?.[sortKey] ?? -Infinity;
        const bVal = b.data?.[sortKey] ?? -Infinity;
        return bVal - aVal;
      });
    }

    const tbody = document.querySelector('#itemTable tbody');
    tbody.innerHTML = '';

    items.forEach(item => {
      const row = document.createElement('tr');

      const select = document.createElement('td');
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.onclick = () => toggleFavorite(item);
      select.appendChild(cb);
      row.appendChild(select);

      const nameCell = document.createElement('td');
      const levelReq = item.data?.level_req;
      nameCell.innerHTML = `<div data-name="${item.name.toLowerCase()}">${item.name}</div>`;
      if (levelReq !== undefined) {
        nameCell.innerHTML += `<div style="font-size: 0.85em; color: #ccc;">Level: ${levelReq}</div>`;
      }
      row.appendChild(nameCell);

      const desc = document.createElement('td');
      desc.textContent = item.desc || 'No description';
      row.appendChild(desc);

      const statsCell = document.createElement('td');
      const excluded = ["hue", "move", "spin", "alpha", "scale", "sprite", "brightness", "saturation", "damage stat"];
      const grouped = {};

      let stats = item.data ? Object.entries(item.data) : [];
      stats.forEach(([key, value]) => {
        if (excluded.includes(key.toLowerCase()) || key.startsWith('!')) return;
        const match = key.match(/^(min|max)_(.+)$/);
        if (match) {
          const [, bound, stat] = match;
          grouped[stat] = grouped[stat] || {};
          grouped[stat][bound] = value;
        } else {
          grouped[key] = value;
        }
      });

      let output = Object.entries(grouped).map(([key, val]) => {
        if (typeof val === 'object') {
          if (val.min !== undefined && val.max !== undefined) return `${key}: ${val.min} - ${val.max}`;
          if (val.min !== undefined) return `${key} (min): ${val.min}`;
          if (val.max !== undefined) return `${key} (max): ${val.max}`;
          return `${key}: ?`;
        }
        return `${key.replace(/_/g, ' ')}: ${val}`;
      });

      const ampKeys = [
        "!bard_buff_uptime", "!jester_confuse_cost", "!cleric_petheal_amount",
        "!dragoon_npcaoe_damage", "!warlock_npcaoe_damage", "!cleric_playerheal_amount",
        "!dragoon_playeraoe_damage", "!warlock_playeraoe_damage", "!assassin_npcpoison_damage",
        "!necromancer_minion_damage", "!samurai_npcriposte_damage", "!barbarian_alldamage_amount",
        "!marksman_npcshotgun_damage", "!assassin_playerpoison_damage", "!samurai_playerriposte_damage",
        "!marksman_playershotgun_damage", "!vampire_npclifesteal_amount", "!vampire_playerlifesteal_amount"
      ];

      const ampStats = ampKeys
        .filter(k => item.data?.[k] !== undefined)
        .map(k => `${k.replace(/_/g, ' ')}: ${item.data[k]}`);

      if (ampStats.length > 0) {
        output.push('', 'Spell Amp:', ...ampStats);
      }

      statsCell.textContent = output.join('\n');
      statsCell.className = 'data';
      row.appendChild(statsCell);

      const repair = document.createElement('td');
      repair.textContent = item.repair_cost || 'No repair cost';
      row.appendChild(repair);

      const uses = document.createElement('td');
      uses.textContent = item.uses || 'No uses data';
      row.appendChild(uses);

      const sell = document.createElement('td');
      sell.textContent = item.recycle_value || 'No sell value';
      row.appendChild(sell);

      const handed = document.createElement('td');
      const isTwo = item.data?.two_handed === true || item.data?.two_handed === 'true';
      handed.textContent = isTwo ? 'Two Handed' : 'One Handed';
      row.appendChild(handed);

      const fav = document.createElement('td');
      const favCb = document.createElement('input');
      favCb.type = 'checkbox';
      favCb.checked = isFavorite(item.name);
      favCb.onclick = () => toggleFavorite(item);
      fav.appendChild(favCb);
      row.appendChild(fav);

      tbody.appendChild(row);
    });

    filterTable();
  }

  function filterTable() {
    const search = document.getElementById('searchBar').value.toLowerCase();
    const onlyWeapons = document.getElementById('weaponFilter').checked;
    const onlyPets = document.getElementById('petFilter').checked;
    const onlyRecipes = document.getElementById('recipeFilter').checked;
    const onlyRare = document.getElementById('rareFilter').checked;
    const onlyFavs = document.getElementById('favoritesFilter').checked;

    const rows = document.querySelectorAll('#itemTable tbody tr');
    rows.forEach(row => {
      const name = row.children[1]?.querySelector('div[data-name]')?.getAttribute('data-name') || '';
      const desc = row.children[2]?.textContent.toLowerCase() || '';
      const stats = row.children[3]?.textContent.toLowerCase() || '';
      const isFav = row.children[8]?.querySelector('input')?.checked;

      const matches = name.includes(search) || desc.includes(search);
      const matchesWeapon = !onlyWeapons || stats.includes('two handed');
      const matchesPet = !onlyPets || name.includes('üê∂');
      const matchesRecipe = !onlyRecipes || name.includes('recipe') || desc.includes('recipe');
      const matchesRare = !onlyRare || name.includes('*') || desc.includes('*');
      const matchesFav = !onlyFavs || isFav;

      row.style.display = matches && matchesWeapon && matchesPet && matchesRecipe && matchesRare && matchesFav
        ? ''
        : 'none';
    });
  }

  document.addEventListener('DOMContentLoaded', fetchAndDisplayItems);
</script>
</body>
</html>
