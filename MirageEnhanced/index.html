<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mirage Online Classic - Modded</title>
<style>
  /* Reset and base */
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
    color: #0f0;
  }

  /* Game iframes */
  iframe.gameFrame {
    position: absolute;
    top: 40px; /* space for expanded bar */
    left: 0; width: 100%; height: calc(100% - 40px);
    border: none;
    pointer-events: auto;
    z-index: 0;
    display: none; /* hidden by default */
  }
  iframe.gameFrame.active {
    display: block;
    z-index: 1;
  }

  /* Top bar container */
  #topBarContainer {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    background: rgba(0,0,0,0.8);
    border-bottom: 2px solid #0f0;
    overflow: hidden;
    z-index: 100002;
    transition: height 0.3s ease;
    height: 6px; /* minimized height */
    cursor: pointer;
    display: flex;
    align-items: center;
  }

  /* Expanded top bar styles */
  #topBarContainer.expanded {
    height: 40px;
    cursor: default;
  }

  /* The actual top bar content */
  #topBar {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 0 10px;
    width: 100%;
    box-sizing: border-box;
    opacity: 0;
    transition: opacity 0.3s ease 0.15s;
    pointer-events: none;
    user-select: none;
  }

  /* When expanded show content */
  #topBarContainer.expanded #topBar {
    opacity: 1;
    pointer-events: auto;
  }

  /* Tab buttons */
  #topBar button.tabBtn {
    background: transparent;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 6px 6px 0 0;
  }
  #topBar button.tabBtn.active {
    background: #0f0;
    color: #000;
    font-weight: bold;
  }

  /* System time */
  #systemTimeDisplay {
    cursor: default;
    user-select: none;
    min-width: 80px;
    text-align: center;
    font-family: monospace;
    border: 1px solid #0f0;
    border-radius: 6px;
    padding: 6px 10px;
    background: #111;
  }

  /* Other buttons */
  #topBar button.lookupBtn {
    background: #111;
    border: 1px solid #0f0;
    border-radius: 6px;
    color: #0f0;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
  }
  #topBar button.lookupBtn:hover {
    background: #0f0;
    color: #000;
  }

  /* Wiki iframe overlay */
  #wikiOverlay {
    position: fixed;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    background: #111;
    border: 2px solid #0f0;
    border-radius: 10px;
    box-shadow: 0 0 30px #0f0;
    z-index: 100001;
    display: none;
    flex-direction: column;
  }
  #wikiOverlay iframe {
    flex: 1;
    border: none;
    border-radius: 0 0 10px 10px;
    width: 100%;
    height: 100%;
    pointer-events: auto;
  }
  #wikiOverlay #wikiCloseBtn {
    background: #000;
    color: #0f0;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 4px 12px;
    border-radius: 10px 10px 0 0;
    user-select: none;
  }
  #wikiOverlay #wikiCloseBtn:hover {
    background: #0f0;
    color: #000;
  }
</style>
</head>
<body>

<!-- Top bar container: click to toggle -->
<div id="topBarContainer" title="Click to expand/collapse controls">
  <div id="topBar" role="region" aria-label="Account and controls">
    <button id="tabMain" class="tabBtn active" title="Main Account">Main</button>
    <button id="tabAlt" class="tabBtn" title="Alternate Account">Alt</button>
    <div id="systemTimeDisplay" title="Your local time">--:--:--</div>
    <button id="itemLookupBtn" class="lookupBtn" title="Item Lookup">Item Lookup</button>
    <button id="npcLookupBtn" class="lookupBtn" title="NPC Lookup">NPC Lookup</button>
  </div>
</div>

<!-- Game Iframes -->
<iframe id="gameIframeMain" class="gameFrame active" src="https://play.consty.com" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
<iframe id="gameIframeAlt" class="gameFrame" src="https://play.consty.com" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>

<!-- Wiki iframe overlay -->
<div id="wikiOverlay">
  <button id="wikiCloseBtn" title="Close Wiki">âœ–</button>
  <iframe src="" frameborder="0" scrolling="auto"></iframe>
</div>

<script>
(() => {
  "use strict";

  // Elements
  const topBarContainer = document.getElementById("topBarContainer");
  const topBar = document.getElementById("topBar");

  const tabMain = document.getElementById("tabMain");
  const tabAlt = document.getElementById("tabAlt");
  const iframeMain = document.getElementById("gameIframeMain");
  const iframeAlt = document.getElementById("gameIframeAlt");

  // Toggle top bar expanded/collapsed on click of container
  topBarContainer.addEventListener("click", () => {
    topBarContainer.classList.toggle("expanded");
  });

  // Prevent clicks inside topBar from toggling collapse (stop bubbling)
  topBar.addEventListener("click", (e) => {
    e.stopPropagation();
  });

  // Tab switching
  function switchTab(tab) {
    if (tab === "main") {
      tabMain.classList.add("active");
      tabAlt.classList.remove("active");
      iframeMain.classList.add("active");
      iframeAlt.classList.remove("active");
    } else if (tab === "alt") {
      tabAlt.classList.add("active");
      tabMain.classList.remove("active");
      iframeAlt.classList.add("active");
      iframeMain.classList.remove("active");
    }
  }
  tabMain.addEventListener("click", () => switchTab("main"));
  tabAlt.addEventListener("click", () => switchTab("alt"));

  // System time update
  const timeDisplay = document.getElementById("systemTimeDisplay");
  function updateTime() {
    const now = new Date();
    const pad = (n) => n.toString().padStart(2, "0");
    timeDisplay.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
  }
  updateTime();
  setInterval(updateTime, 1000);

  // Wiki overlay controls
  const wikiOverlay = document.getElementById("wikiOverlay");
  const wikiCloseBtn = document.getElementById("wikiCloseBtn");
  const wikiIframe = wikiOverlay.querySelector("iframe");

  function openWikiPage(url) {
    wikiIframe.src = url;
    wikiOverlay.style.display = "flex";
    // Disable pointer events on active iframe to prevent clicks falling through
    if (iframeMain.classList.contains("active")) {
      iframeMain.style.pointerEvents = "none";
    } else {
      iframeAlt.style.pointerEvents = "none";
    }
  }

  function closeWiki() {
    wikiOverlay.style.display = "none";
    wikiIframe.src = "";
    iframeMain.style.pointerEvents = "auto";
    iframeAlt.style.pointerEvents = "auto";
  }

  document.getElementById("itemLookupBtn").addEventListener("click", () => {
    openWikiPage("https://loociez.github.io/MOC-IV/itemslast.html");
  });

  document.getElementById("npcLookupBtn").addEventListener("click", () => {
    openWikiPage("https://loociez.github.io/MOC-IV/npclast.html");
  });

  wikiCloseBtn.addEventListener("click", () => {
    closeWiki();
  });

  // Prevent click fallthrough on wiki overlay (stop event bubbling)
  wikiOverlay.addEventListener("click", (e) => {
    e.stopPropagation();
  });
})();
</script>

</body>
</html>
