<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mirage Online Classic - Modded</title>
<style>
  /* Reset and base */
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
    color: #0f0;
  }
  iframe.gameFrame {
    position: absolute;
    top: 40px; /* leave space for tab bar */
    left: 0; width: 100%; height: calc(100% - 40px);
    border: none;
    pointer-events: auto;
    z-index: 0;
    display: none; /* hide by default */
  }
  iframe.gameFrame.active {
    display: block;
    z-index: 1;
  }

  /* Tab bar for switching between accounts */
  #tabBar {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 40px;
    background: rgba(0,0,0,0.8);
    border-bottom: 2px solid #0f0;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 0 10px;
    box-sizing: border-box;
    z-index: 100002;
  }
  #tabBar button {
    background: transparent;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 6px 6px 0 0;
    user-select: none;
  }
  #tabBar button.active {
    background: #0f0;
    color: #000;
    font-weight: bold;
  }

  /* Wiki toggler button */
  #wikiToggleBtn {
    width: 36px;
    height: 36px;
    font-size: 24px;
    background: rgba(0,0,0,0.5);
    border: none;
    border-radius: 6px;
    color: #0f0;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Wiki buttons container */
  #wikiButtons {
    margin-left: 10px;
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(0,0,0,0.7);
    border-radius: 8px;
    padding: 6px 8px;
    max-width: 600px;
    max-height: 40px;
    overflow: hidden;
    white-space: nowrap;
    display: none;
  }
  #wikiButtons button,
  #systemTimeDisplay {
    background: #111;
    border: 1px solid #0f0;
    border-radius: 6px;
    color: #0f0;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
    line-height: 1;
  }
  #wikiButtons button:hover {
    background: #0f0;
    color: #000;
  }

  #systemTimeDisplay {
    cursor: default;
    user-select: none;
    min-width: 80px;
    text-align: center;
    font-family: monospace;
  }

  /* Wiki iframe overlay */
  #wikiOverlay {
    position: fixed;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    background: #111;
    border: 2px solid #0f0;
    border-radius: 10px;
    box-shadow: 0 0 30px #0f0;
    z-index: 100001;
    display: none;
    flex-direction: column;
  }
  #wikiOverlay iframe {
    flex: 1;
    border: none;
    border-radius: 0 0 10px 10px;
    width: 100%;
    height: 100%;
    pointer-events: auto;
  }
  #wikiOverlay #wikiCloseBtn {
    background: #000;
    color: #0f0;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 4px 12px;
    border-radius: 10px 10px 0 0;
    user-select: none;
  }
  #wikiOverlay #wikiCloseBtn:hover {
    background: #0f0;
    color: #000;
  }
</style>
</head>
<body>

<!-- Tab Bar -->
<div id="tabBar">
  <button id="tabMain" class="active" title="Main Account">Main</button>
  <button id="tabAlt" title="Alternate Account">Alt</button>

  <button id="wikiToggleBtn" title="Toggle Features">ðŸ“š</button>

  <div id="wikiButtons">
    <div id="systemTimeDisplay" title="Your local time">--:--:--</div>
    <button id="itemLookupBtn" title="Item Lookup">Item Lookup</button>
    <button id="npcLookupBtn" title="NPC Lookup">NPC Lookup</button>
  </div>
</div>

<!-- Game Iframes -->
<iframe id="gameIframeMain" class="gameFrame active" src="https://play.consty.com" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
<iframe id="gameIframeAlt" class="gameFrame" src="https://play.consty.com" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>

<!-- Wiki iframe overlay -->
<div id="wikiOverlay">
  <button id="wikiCloseBtn" title="Close Wiki">âœ–</button>
  <iframe src="" frameborder="0" scrolling="auto"></iframe>
</div>

<script>
(() => {
  "use strict";

  // Tabs elements
  const tabMain = document.getElementById("tabMain");
  const tabAlt = document.getElementById("tabAlt");
  const iframeMain = document.getElementById("gameIframeMain");
  const iframeAlt = document.getElementById("gameIframeAlt");

  // Switch tab function
  function switchTab(tab) {
    if (tab === "main") {
      tabMain.classList.add("active");
      tabAlt.classList.remove("active");
      iframeMain.classList.add("active");
      iframeAlt.classList.remove("active");
    } else if (tab === "alt") {
      tabAlt.classList.add("active");
      tabMain.classList.remove("active");
      iframeAlt.classList.add("active");
      iframeMain.classList.remove("active");
    }
  }

  tabMain.addEventListener("click", () => switchTab("main"));
  tabAlt.addEventListener("click", () => switchTab("alt"));

  // System Time inside feature panel
  const timeDisplay = document.getElementById("systemTimeDisplay");
  function updateTime() {
    const now = new Date();
    const pad = (n) => n.toString().padStart(2, "0");
    const timeStr = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    timeDisplay.textContent = timeStr;
  }
  updateTime();
  setInterval(updateTime, 1000);

  // Wiki toggle & buttons
  const wikiToggleBtn = document.getElementById("wikiToggleBtn");
  const wikiButtons = document.getElementById("wikiButtons");
  const wikiOverlay = document.getElementById("wikiOverlay");
  const wikiCloseBtn = document.getElementById("wikiCloseBtn");
  const wikiIframe = wikiOverlay.querySelector("iframe");

  wikiButtons.style.display = "none";

  wikiToggleBtn.addEventListener("click", () => {
    if (wikiButtons.style.display === "none") {
      wikiButtons.style.display = "flex";
      wikiToggleBtn.style.background = "rgba(0,255,0,0.75)";
    } else {
      wikiButtons.style.display = "none";
      wikiToggleBtn.style.background = "rgba(0,0,0,0.5)";
    }
  });

  function openWikiPage(url) {
    wikiIframe.src = url;
    wikiOverlay.style.display = "flex";
    // Disable pointer events on active game iframe so clicks don't fall through
    if (iframeMain.classList.contains("active")) {
      iframeMain.style.pointerEvents = "none";
    } else {
      iframeAlt.style.pointerEvents = "none";
    }
  }

  function closeWiki() {
    wikiOverlay.style.display = "none";
    wikiIframe.src = "";
    // Re-enable pointer events on both iframes
    iframeMain.style.pointerEvents = "auto";
    iframeAlt.style.pointerEvents = "auto";
  }

  document.getElementById("itemLookupBtn").addEventListener("click", () => {
    openWikiPage("https://loociez.github.io/MOC-IV/itemslast.html");
  });

  document.getElementById("npcLookupBtn").addEventListener("click", () => {
    openWikiPage("https://loociez.github.io/MOC-IV/npclast.html");
  });

  wikiCloseBtn.addEventListener("click", () => {
    closeWiki();
  });

  // Prevent click fallthrough on wiki overlay (stop event bubbling)
  wikiOverlay.addEventListener("click", (e) => {
    e.stopPropagation();
  });
})();
</script>

</body>
</html>
