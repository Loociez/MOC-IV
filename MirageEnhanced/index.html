<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mirage Online Classic - Modded</title>
<style>
  /* Reset and base */
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
    color: #0f0;
  }
  iframe.gameIframe {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    border: none;
    pointer-events: auto;
    z-index: 0;
    visibility: visible;
  }

  /* Toggle button always visible top-left */
  #toggleBarBtn {
    position: fixed;
    top: 6px;
    left: 6px;
    width: 32px; height: 32px;
    background: rgba(0,0,0,0.7);
    border: none;
    color: #0f0;
    font-size: 22px;
    cursor: pointer;
    user-select: none;
    border-radius: 6px;
    z-index: 100004;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* System time right of toggle button */
  #systemTime {
    position: fixed;
    top: 8px;
    left: 46px; /* 32px width + 8px gap */
    font-family: monospace;
    font-size: 16px;
    z-index: 100004;
    user-select: none;
    color: #0f0;
  }

  /* Top bar */
  #topBar {
    position: fixed;
    top: 40px;
    left: 46px; /* align with system time left */
    right: 6px;
    height: 36px;
    background: rgba(0,0,0,0.6);
    display: none;  /* HIDDEN initially */
    align-items: center;
    gap: 8px;
    padding: 0 10px;
    font-size: 14px;
    color: #0f0;
    user-select: none;
    z-index: 100002;
    border-radius: 6px;

    /* Start hidden by moving off screen above */
    transform: translateY(-150%);
    transition: transform 0.3s ease;
  }
  #topBar.visible {
    display: flex; /* make visible when toggled */
    transform: translateY(0);
  }

  /* Tab buttons */
  #tabButtons {
    display: flex;
    gap: 8px;
  }
  .tab-button {
    background: transparent;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 3px 8px;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
    font-size: 14px;
  }
  .tab-button.active {
    background: #0f0;
    color: #000;
  }

  /* Wiki & settings buttons container */
  #wikiButtons {
    display: flex;
    gap: 8px;
    margin-left: auto;
  }
  #wikiButtons button {
    background: #111;
    border: 1px solid #0f0;
    border-radius: 6px;
    color: #0f0;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
  }
  #wikiButtons button:hover {
    background: #0f0;
    color: #000;
  }

  /* Wiki iframe overlay */
  #wikiOverlay {
    position: fixed;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    background: #111;
    border: 2px solid #0f0;
    border-radius: 10px;
    box-shadow: 0 0 30px #0f0;
    z-index: 100003;
    display: none;
    flex-direction: column;
  }
  #wikiOverlay iframe {
    flex: 1;
    border: none;
    border-radius: 0 0 10px 10px;
    width: 100%;
    height: 100%;
    pointer-events: auto;
  }
  #wikiOverlay #wikiCloseBtn {
    background: #000;
    color: #0f0;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 4px 12px;
    border-radius: 10px 10px 0 0;
    user-select: none;
  }
  #wikiOverlay #wikiCloseBtn:hover {
    background: #0f0;
    color: #000;
  }

  /* Settings overlay */
  #settingsOverlay {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    background: #111;
    border: 2px solid #0f0;
    border-radius: 12px;
    box-shadow: 0 0 30px #0f0;
    padding: 20px;
    z-index: 100005;
    display: none;
    color: #0f0;
    font-family: monospace;
    user-select: none;
  }
  #settingsOverlay h2 {
    margin-top: 0;
    margin-bottom: 12px;
    text-align: center;
  }
  #settingsOverlay label {
    display: block;
    margin: 8px 0 4px;
  }
  #settingsOverlay select {
    width: 100%;
    background: #000;
    color: #0f0;
    border: 1px solid #0f0;
    border-radius: 6px;
    padding: 6px;
    font-family: monospace;
  }
  #settingsOverlay button {
    margin-top: 16px;
    width: 100%;
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 8px;
    padding: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  #settingsOverlay button:hover {
    background: #0a0;
  }

  /* Themes */
  body.theme-dark {
    background: #000;
    color: #0f0;
  }
  body.theme-dark #topBar {
    background: rgba(0,0,0,0.6);
    color: #0f0;
  }
  body.theme-dark #topBar button,
  body.theme-dark #wikiButtons button {
    background: #111;
    border-color: #0f0;
    color: #0f0;
  }
  body.theme-dark #topBar button:hover,
  body.theme-dark #wikiButtons button:hover {
    background: #0f0;
    color: #000;
  }

  body.theme-light {
    background: #eee;
    color: #060;
  }
  body.theme-light #topBar {
    background: rgba(240,240,240,0.95);
    color: #060;
  }
  body.theme-light #topBar button,
  body.theme-light #wikiButtons button {
    background: #ddd;
    border-color: #060;
    color: #060;
  }
  body.theme-light #topBar button:hover,
  body.theme-light #wikiButtons button:hover {
    background: #060;
    color: #ddd;
  }

  body.theme-green {
    background: #001100;
    color: #7fdb7f;
  }
  body.theme-green #topBar {
    background: rgba(0,50,0,0.9);
    color: #7fdb7f;
  }
  body.theme-green #topBar button,
  body.theme-green #wikiButtons button {
    background: #003300;
    border-color: #7fdb7f;
    color: #7fdb7f;
  }
  body.theme-green #topBar button:hover,
  body.theme-green #wikiButtons button:hover {
    background: #7fdb7f;
    color: #003300;
  }
</style>
</head>
<body>

<!-- Game iframes -->
<iframe id="iframeMain" class="gameIframe" src="https://play.consty.com" sandbox="allow-scripts allow-same-origin allow-forms" style="display: block;"></iframe>
<iframe id="iframeAlt" class="gameIframe" src="https://play.consty.com" sandbox="allow-scripts allow-same-origin allow-forms" style="display: none;"></iframe>

<!-- Toggle button always visible -->
<button id="toggleBarBtn" title="Toggle Controls">ðŸ“š</button>

<!-- System time to the right of toggle -->
<div id="systemTime">--:--:--</div>

<!-- Top bar (hidden by default) -->
<div id="topBar">
  <div id="tabButtons">
    <button class="tab-button active" data-iframe="main" title="Main Account">Main</button>
    <button class="tab-button" data-iframe="alt" title="Alt Account">Alt</button>
  </div>
  <div id="wikiButtons" style="margin-left: auto;">
    <button id="itemLookupBtn" title="Item Lookup">Item Lookup</button>
    <button id="npcLookupBtn" title="NPC Lookup">NPC Lookup</button>
    <button id="settingsBtn" title="Settings">Settings</button>
  </div>
</div>

<!-- Wiki iframe overlay -->
<div id="wikiOverlay">
  <button id="wikiCloseBtn" title="Close Wiki">âœ–</button>
  <iframe src="" frameborder="0" scrolling="auto"></iframe>
</div>

<!-- Settings overlay -->
<div id="settingsOverlay" role="dialog" aria-modal="true" tabindex="-1">
  <h2>Settings</h2>
  <label for="themeSelect">Select Theme:</label>
  <select id="themeSelect" aria-label="Select UI Theme">
    <option value="theme-dark">Dark</option>
    <option value="theme-light">Light</option>
    <option value="theme-green">Green</option>
  </select>
  <button id="settingsSaveBtn">Save Settings</button>
</div>

<script>
(() => {
  "use strict";

  const iframeMain = document.getElementById("iframeMain");
  const iframeAlt = document.getElementById("iframeAlt");
  const topBar = document.getElementById("topBar");
  const toggleBarBtn = document.getElementById("toggleBarBtn");
  const systemTime = document.getElementById("systemTime");
  const tabButtons = document.getElementById("tabButtons");
  const wikiButtons = document.getElementById("wikiButtons");
  const wikiOverlay = document.getElementById("wikiOverlay");
  const wikiCloseBtn = document.getElementById("wikiCloseBtn");
  const wikiIframe = wikiOverlay.querySelector("iframe");
  const settingsBtn = document.getElementById("settingsBtn");
  const settingsOverlay = document.getElementById("settingsOverlay");
  const themeSelect = document.getElementById("themeSelect");
  const settingsSaveBtn = document.getElementById("settingsSaveBtn");

  // Load theme from localStorage or default
  let currentTheme = localStorage.getItem("mocTheme") || "theme-dark";
  document.body.className = currentTheme;
  themeSelect.value = currentTheme;

  // Update system time every second
  function updateTime() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2,'0');
    const m = now.getMinutes().toString().padStart(2,'0');
    const s = now.getSeconds().toString().padStart(2,'0');
    systemTime.textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateTime, 1000);
  updateTime();

  // Toggle top bar visibility
  let barVisible = false;

  // Function to hide bar with animation and then display none
  function hideTopBar() {
    topBar.style.transform = "translateY(-150%)";
    // After transition, hide display
    const onTransitionEnd = () => {
      topBar.style.display = "none";
      topBar.removeEventListener("transitionend", onTransitionEnd);
    };
    topBar.addEventListener("transitionend", onTransitionEnd);
  }

  toggleBarBtn.addEventListener("click", () => {
    barVisible = !barVisible;
    if (barVisible) {
      // Show and animate in
      topBar.style.display = "flex";
      // Trigger reflow so transform transition works
      void topBar.offsetWidth;
      topBar.style.transform = "translateY(0)";
    } else {
      // Animate out and hide
      hideTopBar();
      closeWiki();
      closeSettings();
    }
  });

  // Tab switching between iframes
  tabButtons.addEventListener("click", (e) => {
    const btn = e.target.closest(".tab-button");
    if (!btn) return;
    if (btn.classList.contains("active")) return;

    // Switch active tab button
    [...tabButtons.children].forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    // Show/hide iframes
    if (btn.dataset.iframe === "main") {
      iframeMain.style.display = "block";
      iframeAlt.style.display = "none";
    } else {
      iframeMain.style.display = "none";
      iframeAlt.style.display = "block";
    }

    // Close overlays
    closeWiki();
    closeSettings();
  });

  // Open wiki page in overlay
  function openWikiPage(url) {
    wikiIframe.src = url;
    wikiOverlay.style.display = "flex";

    // Hide the active game iframe completely
    if (iframeMain.style.display === "block") {
      iframeMain.style.visibility = "hidden";
    }
    if (iframeAlt.style.display === "block") {
      iframeAlt.style.visibility = "hidden";
    }

    setTimeout(() => {
      wikiIframe.focus();
    }, 100);
  }

  // Close wiki overlay and restore iframe visibility
  function closeWiki() {
    wikiOverlay.style.display = "none";
    wikiIframe.src = "";

    iframeMain.style.visibility = "visible";
    iframeAlt.style.visibility = "visible";

    // Focus back active iframe
    const activeTab = document.querySelector("#tabButtons .tab-button.active");
    if (activeTab) {
      if (activeTab.dataset.iframe === "main") {
        iframeMain.focus();
      } else {
        iframeAlt.focus();
      }
    }
  }

  document.getElementById("itemLookupBtn").addEventListener("click", () => {
    openWikiPage("https://loociez.github.io/MOC-IV/itemslast.html");
  });

  document.getElementById("npcLookupBtn").addEventListener("click", () => {
    openWikiPage("https://loociez.github.io/MOC-IV/npclast.html");
  });

  wikiCloseBtn.addEventListener("click", () => {
    closeWiki();
  });

  // Settings panel
  function openSettings() {
    settingsOverlay.style.display = "block";
    settingsOverlay.focus();
  }
  function closeSettings() {
    settingsOverlay.style.display = "none";
  }

  settingsBtn.addEventListener("click", () => {
    openSettings();
    closeWiki();
  });

  settingsSaveBtn.addEventListener("click", () => {
    const selected = themeSelect.value;
    document.body.className = selected;
    localStorage.setItem("mocTheme", selected);
    closeSettings();
  });

  settingsOverlay.addEventListener("keydown", e => {
    if(e.key === "Escape") {
      closeSettings();
    }
  });

  // Global ESC handler to close overlays
  document.addEventListener("keydown", e => {
    if(e.key === "Escape") {
      if (wikiOverlay.style.display === "flex") {
        closeWiki();
      } else if (settingsOverlay.style.display === "block") {
        closeSettings();
      }
    }
  });

  // Prevent click fallthrough on wiki overlay (stop event bubbling)
  wikiOverlay.addEventListener("click", (e) => {
    e.stopPropagation();
  });

})();
</script>

</body>
</html>
