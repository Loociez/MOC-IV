<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mirage Online Classic - Modded</title>
<style>
  /* Reset and base */
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
    color: #0f0;
  }
  iframe#gameIframe {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    border: none;
    pointer-events: auto;
    z-index: 0;
  }

  /* System Time Display */
  #systemTime {
    position: fixed;
    top: 10px;
    left: 10px;
    font-family: monospace;
    font-size: 14px;
    background: rgba(0,0,0,0.5);
    padding: 4px 8px;
    border-radius: 6px;
    z-index: 100000;
    user-select: none;
  }

  /* Wiki toggler button */
  #wikiToggleBtn {
    position: fixed;
    top: 10px;
    left: 60px;
    width: 36px;
    height: 36px;
    font-size: 24px;
    background: rgba(0,0,0,0.5);
    border: none;
    border-radius: 6px;
    color: #0f0;
    cursor: pointer;
    z-index: 100000;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Wiki buttons container */
  #wikiButtons {
    position: fixed;
    top: 50px;
    left: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    background: rgba(0,0,0,0.7);
    border-radius: 8px;
    padding: 8px;
    z-index: 100000;
    max-width: 280px;
    max-height: 400px;
    overflow: auto;
    display: none;
  }
  #wikiButtons button {
    background: #111;
    border: 1px solid #0f0;
    border-radius: 6px;
    color: #0f0;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
  }
  #wikiButtons button:hover {
    background: #0f0;
    color: #000;
  }

  /* Wiki iframe overlay */
  #wikiOverlay {
    position: fixed;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    background: #111;
    border: 2px solid #0f0;
    border-radius: 10px;
    box-shadow: 0 0 30px #0f0;
    z-index: 100001;
    display: none;
    flex-direction: column;
  }
  #wikiOverlay iframe {
    flex: 1;
    border: none;
    border-radius: 0 0 10px 10px;
    width: 100%;
    height: 100%;
    pointer-events: auto;
  }
  #wikiOverlay #wikiCloseBtn {
    background: #000;
    color: #0f0;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 4px 12px;
    border-radius: 10px 10px 0 0;
    user-select: none;
  }
  #wikiOverlay #wikiCloseBtn:hover {
    background: #0f0;
    color: #000;
  }
</style>
</head>
<body>

<!-- System Time Display -->
<div id="systemTime" title="Your local time">--:--:--</div>

<!-- The game iframe -->
<iframe id="gameIframe" src="https://play.consty.com" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>

<!-- Wiki toggle button -->
<button id="wikiToggleBtn" title="Toggle Feature Buttons">ðŸ“š</button>

<!-- Wiki buttons container -->
<div id="wikiButtons">
  <button id="itemLookupBtn" title="Item Lookup">Item Lookup</button>
  <button id="npcLookupBtn" title="NPC Lookup">NPC Lookup</button>
  <button id="openSecondAccountBtn" title="Open 2nd Account">Open 2nd Account</button>
</div>

<!-- Wiki iframe overlay -->
<div id="wikiOverlay">
  <button id="wikiCloseBtn" title="Close Wiki">âœ–</button>
  <iframe src="" frameborder="0" scrolling="auto"></iframe>
</div>

<script>
(() => {
  "use strict";

  // Update System Time every second
  const timeDiv = document.getElementById("systemTime");
  function updateTime() {
    const now = new Date();
    const pad = (n) => n.toString().padStart(2, "0");
    const timeStr = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    timeDiv.textContent = timeStr;
  }
  updateTime();
  setInterval(updateTime, 1000);

  // Wiki toggle button and feature buttons
  const wikiToggleBtn = document.getElementById("wikiToggleBtn");
  const wikiButtons = document.getElementById("wikiButtons");
  const wikiOverlay = document.getElementById("wikiOverlay");
  const wikiCloseBtn = document.getElementById("wikiCloseBtn");
  const wikiIframe = wikiOverlay.querySelector("iframe");

  wikiButtons.style.display = "none";

  wikiToggleBtn.addEventListener("click", () => {
    if (wikiButtons.style.display === "none") {
      wikiButtons.style.display = "flex";
      wikiToggleBtn.style.background = "rgba(0,255,0,0.75)";
    } else {
      wikiButtons.style.display = "none";
      wikiToggleBtn.style.background = "rgba(0,0,0,0.5)";
    }
  });

  function openWikiPage(url) {
    wikiIframe.src = url;
    wikiOverlay.style.display = "flex";
    // Disable pointer events on game iframe so clicks don't fall through
    document.getElementById("gameIframe").style.pointerEvents = "none";
  }

  function closeWiki() {
    wikiOverlay.style.display = "none";
    wikiIframe.src = "";
    document.getElementById("gameIframe").style.pointerEvents = "auto";
  }

  document.getElementById("itemLookupBtn").addEventListener("click", () => {
    openWikiPage("https://loociez.github.io/MOC-IV/itemslast.html");
  });

  document.getElementById("npcLookupBtn").addEventListener("click", () => {
    openWikiPage("https://loociez.github.io/MOC-IV/npclast.html");
  });

  wikiCloseBtn.addEventListener("click", () => {
    closeWiki();
  });

  // Prevent click fallthrough on wiki overlay (stop event bubbling)
  wikiOverlay.addEventListener("click", (e) => {
    e.stopPropagation();
  });

  // Open second account button
  const openSecondAccountBtn = document.getElementById("openSecondAccountBtn");
  openSecondAccountBtn.addEventListener("click", () => {
    // Open new tab/window with same game URL to allow second account login
    window.open("https://play.consty.com", "_blank");
  });

})();
</script>

</body>
</html>
