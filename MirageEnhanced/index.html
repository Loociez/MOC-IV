<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mirage Online Classic - Modded</title>
<style>
  /* Reset and base */
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
    color: #0f0;
  }
  iframe.gameIframe {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    border: none;
    pointer-events: auto;
    z-index: 0;
    visibility: visible;
  }

  /* Toggle button always visible top-left */
  #toggleBarBtn {
    position: fixed;
    top: 6px;
    left: 6px;
    width: 32px; height: 32px;
    background: rgba(0,0,0,0.7);
    border: none;
    color: #0f0;
    font-size: 22px;
    cursor: pointer;
    user-select: none;
    border-radius: 6px;
    z-index: 100004;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* System time right of toggle button */
  #systemTime {
    position: fixed;
    top: 8px;
    left: 46px;
    font-family: monospace;
    font-size: 16px;
    z-index: 100004;
    user-select: none;
    color: #0f0;
  }

  /* Top bar */
  #topBar {
    position: fixed;
    top: 40px;
    left: 46px;
    right: 6px;
    height: 36px;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    gap: 8px;
    padding: 0 10px;
    font-size: 14px;
    color: #0f0;
    user-select: none;
    z-index: 100002;
    border-radius: 6px;
    transform: translateY(-150%);
    transition: transform 0.3s ease;
  }
  #topBar.visible {
    display: flex;
    transform: translateY(0);
  }

  /* Tab buttons */
  #tabButtons {
    display: flex;
    gap: 8px;
  }
  .tab-button {
    background: transparent;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 3px 8px;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
    font-size: 14px;
  }
  .tab-button.active {
    background: #0f0;
    color: #000;
  }

  /* Wiki & settings buttons container */
  #wikiButtons {
    display: flex;
    gap: 8px;
    margin-left: auto;
  }
  #wikiButtons button {
    background: #111;
    border: 1px solid #0f0;
    border-radius: 6px;
    color: #0f0;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
  }
  #wikiButtons button:hover {
    background: #0f0;
    color: #000;
  }

  /* Wiki iframe overlay */
  #wikiOverlay {
    position: fixed;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    background: #111;
    border: 2px solid #0f0;
    border-radius: 10px;
    box-shadow: 0 0 30px #0f0;
    z-index: 100003;
    display: none;
    flex-direction: column;
  }
  #wikiOverlay iframe {
    flex: 1;
    border: none;
    border-radius: 0 0 10px 10px;
    width: 100%;
    height: 100%;
    pointer-events: auto;
  }
  #wikiOverlay #wikiCloseBtn {
    background: #000;
    color: #0f0;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 4px 12px;
    border-radius: 10px 10px 0 0;
    user-select: none;
  }
  #wikiOverlay #wikiCloseBtn:hover {
    background: #0f0;
    color: #000;
  }

  /* Settings overlay */
  #settingsOverlay {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    background: #111;
    border: 2px solid #0f0;
    border-radius: 12px;
    box-shadow: 0 0 30px #0f0;
    padding: 20px;
    z-index: 100005;
    display: none;
    color: #0f0;
    font-family: monospace;
    pointer-events: auto;
  }
  #settingsOverlay h2 {
    margin-top: 0;
    margin-bottom: 12px;
    text-align: center;
  }
  #settingsOverlay label {
    display: block;
    margin: 8px 0 4px;
  }

  #themeButtons {
    display: flex;
    gap: 8px;
    user-select: none;
  }
  .theme-btn {
    background: transparent;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-family: monospace;
    transition: background 0.2s, color 0.2s;
  }
  .theme-btn:hover {
    background: #0f0;
    color: #000;
  }
  .theme-btn.selected {
    background: #0f0;
    color: #000;
    font-weight: bold;
    pointer-events: none;
  }

  #settingsOverlay button {
    margin-top: 16px;
    width: 100%;
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 8px;
    padding: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  #settingsOverlay button:hover {
    background: #0a0;
  }

  /* Themes */
  body.theme-dark {
    background: #000;
    color: #0f0;
  }
  body.theme-dark #topBar {
    background: rgba(0,0,0,0.6);
    color: #0f0;
  }

  body.theme-light {
    background: #eee;
    color: #060;
  }
  body.theme-light #topBar {
    background: rgba(240,240,240,0.95);
    color: #060;
  }

  body.theme-green {
    background: #001100;
    color: #7fdb7f;
  }
  body.theme-green #topBar {
    background: rgba(0,50,0,0.9);
    color: #7fdb7f;
  }
</style>
</head>
<body>

<!-- Game iframes -->
<iframe id="iframeMain" class="gameIframe" src="https://play.freebrowsermmorpg.com/" sandbox="allow-scripts allow-same-origin allow-forms" style="display: block;"></iframe>
<iframe id="iframeAlt" class="gameIframe" src="https://play.freebrowsermmorpg.com/" sandbox="allow-scripts allow-same-origin allow-forms" style="display: none;"></iframe>

<!-- Toggle button always visible -->
<button id="toggleBarBtn" title="Toggle Controls">ðŸ“š</button>

<!-- System time -->
<div id="systemTime">--:--:--</div>

<!-- Top bar -->
<div id="topBar">
  <div id="tabButtons">
    <button class="tab-button active" data-iframe="main" title="Main Account">Main</button>
    <button class="tab-button" data-iframe="alt" title="Alt Account">Alt</button>
  </div>
  <div id="wikiButtons" style="margin-left: auto;">
    <button id="itemLookupBtn">Item Lookup</button>
    <button id="npcLookupBtn">NPC Lookup</button>
    <button id="buildLookupBtn">Build Lookup</button>
    <button id="settingsBtn">Settings</button>
  </div>
</div>

<!-- Wiki overlay -->
<div id="wikiOverlay">
  <button id="wikiCloseBtn">âœ–</button>
  <iframe src="" frameborder="0" scrolling="auto"></iframe>
</div>

<!-- Settings overlay -->
<div id="settingsOverlay" role="dialog" aria-modal="true" tabindex="-1">
  <h2>Settings</h2>
  <label>Select Theme:</label>
  <div id="themeButtons" role="radiogroup">
    <button type="button" data-theme="theme-dark" role="radio" class="theme-btn">Dark</button>
    <button type="button" data-theme="theme-light" role="radio" class="theme-btn">Light</button>
    <button type="button" data-theme="theme-green" role="radio" class="theme-btn">Green</button>
  </div>
  <button id="settingsSaveBtn">Save Settings</button>
</div>

<script>
(() => {
  "use strict";

  const iframeMain = document.getElementById("iframeMain");
  const iframeAlt = document.getElementById("iframeAlt");
  const topBar = document.getElementById("topBar");
  const toggleBarBtn = document.getElementById("toggleBarBtn");
  const systemTime = document.getElementById("systemTime");
  const tabButtons = document.getElementById("tabButtons");
  const wikiOverlay = document.getElementById("wikiOverlay");
  const wikiCloseBtn = document.getElementById("wikiCloseBtn");
  const wikiIframe = wikiOverlay.querySelector("iframe");
  const settingsBtn = document.getElementById("settingsBtn");
  const settingsOverlay = document.getElementById("settingsOverlay");
  const themeButtons = document.querySelectorAll("#themeButtons .theme-btn");
  const settingsSaveBtn = document.getElementById("settingsSaveBtn");

  let currentTheme = localStorage.getItem("mocTheme") || "theme-dark";
  document.body.className = currentTheme;

  function updateTime() {
    const now = new Date();
    systemTime.textContent =
      now.toTimeString().substring(0, 8);
  }
  setInterval(updateTime, 1000);
  updateTime();

  function updateSelectedThemeButton() {
    themeButtons.forEach(btn => {
      const sel = btn.dataset.theme === currentTheme;
      btn.classList.toggle("selected", sel);
      btn.setAttribute("aria-checked", sel ? "true" : "false");
    });
  }
  updateSelectedThemeButton();

  themeButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      currentTheme = btn.dataset.theme;
      updateSelectedThemeButton();
    });
  });

  let barVisible = false;

  function hideTopBar() {
    topBar.style.transform = "translateY(-150%)";
    const onTransitionEnd = () => {
      topBar.style.display = "none";
      topBar.removeEventListener("transitionend", onTransitionEnd);
    };
    topBar.addEventListener("transitionend", onTransitionEnd);
  }

  toggleBarBtn.addEventListener("click", () => {
    barVisible = !barVisible;
    if (barVisible) {
      topBar.style.display = "flex";
      void topBar.offsetWidth;
      topBar.style.transform = "translateY(0)";
    } else {
      hideTopBar();
      closeWiki();
      closeSettings();
    }
  });

  tabButtons.addEventListener("click", (e) => {
    const btn = e.target.closest(".tab-button");
    if (!btn || btn.classList.contains("active")) return;

    [...tabButtons.children].forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    iframeMain.style.display = btn.dataset.iframe === "main" ? "block" : "none";
    iframeAlt.style.display  = btn.dataset.iframe === "alt"  ? "block" : "none";

    closeWiki();
    closeSettings();
  });

  function openWikiPage(url) {
    wikiIframe.src = url;
    wikiOverlay.style.display = "flex";
    iframeMain.style.visibility = "hidden";
    iframeAlt.style.visibility = "hidden";

    setTimeout(() => wikiIframe.focus(), 100);
  }

  function closeWiki() {
    wikiOverlay.style.display = "none";
    wikiIframe.src = "";
    iframeMain.style.visibility = "visible";
    iframeAlt.style.visibility = "visible";
  }

  document.getElementById("itemLookupBtn").onclick = () =>
    openWikiPage("https://loociez.github.io/MOC-IV/itemslast.html");

  document.getElementById("npcLookupBtn").onclick = () =>
    openWikiPage("https://loociez.github.io/MOC-IV/npclast.html");

  document.getElementById("buildLookupBtn").onclick = () =>
    openWikiPage("https://loociez.github.io/MOC-IV/Best.html");

  wikiCloseBtn.addEventListener("click", closeWiki);

  function openSettings() {
    settingsOverlay.style.display = "block";
    settingsOverlay.focus();
    updateSelectedThemeButton();
  }
  function closeSettings() {
    settingsOverlay.style.display = "none";
  }

  settingsBtn.addEventListener("click", () => {
    openSettings();
    closeWiki();
  });

  settingsSaveBtn.addEventListener("click", () => {
    document.body.className = currentTheme;
    localStorage.setItem("mocTheme", currentTheme);
    closeSettings();
  });

  settingsOverlay.addEventListener("keydown", e => {
    if (e.key === "Escape") closeSettings();
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      if (wikiOverlay.style.display === "flex") closeWiki();
      else if (settingsOverlay.style.display === "block") closeSettings();
    }
  });

})();
</script>

</body>
</html>
