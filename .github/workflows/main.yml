name: Update Leaderboard

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:        # Allow manual trigger too

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Fetch leaderboard data
      run: curl -s https://play.mirageonlineclassic.com/leaderboard.json -o leaderboard_cache.json

    - name: Check for changes
      run: |
        if git diff --quiet leaderboard_cache.json; then
          echo "No changes in leaderboard. Skipping commit."
          exit 0
        fi

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add leaderboard_cache.json
        git commit -m "Update leaderboard data"
        git push
