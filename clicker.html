<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Idle Clicker Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameContainer">
    <h1>Idle Clicker</h1>

    <div>
      <button id="mineBtn">Mine Gold</button>
    </div>

    <div id="stats">
      <p id="gold">Gold: 0</p>
      <p id="rebirths">Rebirth Level: 0 | Bonus: x1.00</p>
      <p id="rebirthPointsDisplay">Rebirth Points: 0</p>
      <img id="evolutionImage" src="images/stage0.png" alt="Evolution Stage" width="150" />
    </div>

    <div id="upgrades">
      <h3>Upgrades</h3>
      <button id="clickUpgradeBtn">Upgrade Click Power (<span id="clickPowerCost">10</span> Gold)</button>
      <div id="clickPowerOwnedDisplay">Click Power Upgrades: 0</div>

      <button id="autoMinerBtn">Buy Auto Miner (<span id="autoMinerCost">50</span> Gold)</button>
      <div id="autoMinerOwnedDisplay">Auto Miner Upgrades: 0</div>
    </div>

    <div>
      <button id="rebirthBtn">Rebirth (Requires 1000 Gold)</button>
    </div>

    <div id="prestigeShop">
      <h3>Prestige Shop</h3>

      <button id="buyGoldMagnet">Buy Gold Magnet (10% Gold Bonus)</button>
      <div id="goldMagnetInfo" class="upgrade-info"></div>

      <button id="buyLuckyTouch">Buy Lucky Touch (2% Crit Chance)</button>
      <div id="luckyTouchInfo" class="upgrade-info"></div>

      <button id="buyClickForge">Buy Click Forge (+1 Click Power)</button>
      <div id="clickForgeInfo" class="upgrade-info"></div>

      <button id="buyAutoMinerBoost">Buy Auto Miner Boost (+1 Gold/sec)</button>
      <div id="autoMinerBoostInfo" class="upgrade-info"></div>

      <button id="buyRebirthPower">Buy Rebirth Power (+50% Rebirth Bonus per rebirth)</button>
      <div id="rebirthPowerInfo" class="upgrade-info"></div>
    </div>
  </div>

  <div id="click-effects"></div>

  <script src="game.js"></script>
</body>
</html>
