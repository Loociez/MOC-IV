<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clicker Game with Stage Effects</title>
<style>
  body {
    background: #222;
    color: gold;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  #clickImage {
    width: 200px;
    height: 200px;
    cursor: pointer;
    border: 3px solid gold;
    border-radius: 15px;
    margin-bottom: 20px;
    user-select: none;
    transition: transform 0.1s ease;
  }
  /* Base scale effect */
  #clickImage.clicked {
    transform: scale(1.2);
  }

  /* Extra effect classes */
  #clickImage.shadowGlow {
    animation: shadowGlow 0.5s ease;
  }
  #clickImage.spin {
    animation: spin 0.5s ease;
  }
  #clickImage.pulse {
    animation: pulse 0.5s ease;
  }

  @keyframes shadowGlow {
    0%, 100% {
      box-shadow: 0 0 0 gold;
    }
    50% {
      box-shadow: 0 0 15px gold;
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg) scale(1.2);
    }
    100% {
      transform: rotate(360deg) scale(1.2);
    }
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1.2);
      box-shadow: 0 0 10px gold;
    }
    50% {
      transform: scale(1.3);
      box-shadow: 0 0 25px gold;
    }
  }

  #pointsDisplay {
    font-size: 24px;
    margin-bottom: 20px;
  }
  button {
    background: gold;
    border: none;
    color: #222;
    font-weight: bold;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #ffdb4d;
  }
  #leaderboard {
    margin-top: 30px;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    background: #3a004d;
    border-radius: 10px;
    padding: 15px;
    display: none;
  }
  #leaderboard h2 {
    margin-top: 0;
  }
  #leaderboardList {
    list-style: none;
    padding-left: 0;
    max-height: 200px;
    overflow-y: auto;
  }
  #leaderboardList li {
    background: #510080;
    margin: 5px 0;
    padding: 8px;
    border-radius: 6px;
  }

  /* Floating +1 effect */
  .floating-text {
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    user-select: none;
    animation: floatUp 1s ease forwards;
    pointer-events: none;
    left: 50%;
    transform: translateX(-50%);
  }
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translate(-50%, 0);
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -50px);
    }
  }
</style>
</head>
<body>

<h1>Clicker Game with Stage Effects</h1>

<img id="clickImage" src="https://i.imgur.com/3W6uGdQ.png" alt="Click me!" />

<div id="pointsDisplay">Points: 0</div>

<button id="endSessionBtn">End Session</button>
<button id="showLeaderboardBtn">Show Leaderboard</button>
<button id="hideLeaderboardBtn" style="display:none;">Hide Leaderboard</button>

<div id="leaderboard">
  <h2>Leaderboard</h2>
  <ul id="leaderboardList"></ul>
</div>

<script src="clicker.js"></script>

</body>
</html>
