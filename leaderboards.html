<!DOCTYPE html>
<html>
<head>
  <title>Mirage Leaderboards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e002e;
      color: #e0d1ff;
      margin: 0;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      font-size: 2.5em;
      color: #d6b3ff;
    }
    nav {
      background: #2b0040;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: #e0d1ff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
    }
    section {
      margin: 40px 0;
    }
    section h2 {
      border-bottom: 2px solid #aa80ff;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 90%;
      background: #2e004d;
      box-shadow: 0 0 10px #000;
    }
    caption {
      background: #3d0063;
      padding: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #ffd6ff;
    }
    th, td {
      border: 1px solid #552080;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background: #4d0073;
    }
    tr:nth-child(even) {
      background: #3d005a;
    }
  </style>
</head>
<body>
  <h1>Mirage Online Classic Leaderboards</h1>
  <nav id="menu"></nav>
  <div id="leaderboard-container">Loading...</div>

  <script>
    const SECTIONS = {
      "Players": ["overall", "player", "pve", "pvp", "rebirth", "sulk", "battle royale"],
      "Guild": ["guild"],
      "Completions": ["victories"],
      "Skills": ["fishing", "prospecting", "lumber", "weaving", "adventurer", "hunting", "gathering", "cooking", "alchemy", "crafting", "forging", "idling", "slaying", "treasure", "scavenging", "heroism", "turn hitting"],
      "Speedruns": ["speedrun"]
    };

    function getSection(category) {
      const key = category.toLowerCase();
      for (const [section, terms] of Object.entries(SECTIONS)) {
        if (terms.some(term => key.includes(term))) return section;
      }
      return "Other";
    }

    fetch('leaderboard_cache.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('leaderboard-container');
        container.innerHTML = '';
        const sectionMap = {};

        for (const [category, entries] of Object.entries(data)) {
          const section = getSection(category);
          if (!sectionMap[section]) sectionMap[section] = [];

          const table = document.createElement('table');
          const caption = document.createElement('caption');
          caption.textContent = category;
          table.appendChild(caption);

          const header = document.createElement('tr');
          header.innerHTML = `<th>Rank</th><th>${Object.keys(entries[0])[0]}</th><th>${Object.keys(entries[0])[1]}</th>`;
          table.appendChild(header);

          entries.forEach((entry, i) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${i + 1}</td><td>${entry.name}</td><td>${entry.value}</td>`;
            table.appendChild(row);
          });

          sectionMap[section].push(table);
        }

        const menu = document.getElementById('menu');
        for (const section of Object.keys(sectionMap)) {
          const anchor = document.createElement('a');
          anchor.href = `#section-${section}`;
          anchor.textContent = section;
          menu.appendChild(anchor);
        }

        for (const [section, tables] of Object.entries(sectionMap)) {
          const sec = document.createElement('section');
          sec.id = `section-${section}`;
          const heading = document.createElement('h2');
          heading.textContent = section;
          sec.appendChild(heading);
          tables.forEach(tbl => sec.appendChild(tbl));
          container.appendChild(sec);
        }
      })
      .catch(err => {
        document.getElementById('leaderboard-container').textContent = 'Failed to load leaderboard data.';
        console.error(err);
      });
  </script>
</body>
</html>
