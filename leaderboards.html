<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mirage Online Classic Leaderboards</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1b2e;
      color: #ddd6f7;
      margin: 0;
      padding: 5rem 2rem 2rem;
      min-height: 100vh;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 2.5rem;
      color: #a78bfa;
      text-shadow: 0 0 8px #8b5cf6;
    }

    #last-updated {
      text-align: center;
      font-size: 0.95rem;
      color: #c4b5fd;
      margin-bottom: 2rem;
      font-style: italic;
    }

    nav#menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #2c2650;
      box-shadow: 0 2px 8px rgba(139, 92, 246, 0.5);
      padding: 0.75rem 1rem;
      z-index: 999;
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: #a78bfa transparent;
    }
    nav#menu::-webkit-scrollbar {
      height: 6px;
    }
    nav#menu::-webkit-scrollbar-thumb {
      background: #a78bfa;
      border-radius: 3px;
    }
    nav#menu a {
      color: #c4b5fd;
      text-decoration: none;
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      white-space: nowrap;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    nav#menu a:hover,
    nav#menu a:focus {
      background: #8b5cf6;
      color: white;
      outline: none;
    }

    #leaderboard-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem 1.5rem;
    }

    section.leaderboard {
      background: #2c2650;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(167, 139, 250, 0.4);
      padding: 1rem 1rem 1rem;
      transition: background 0.3s ease;
      scroll-margin-top: 4.5rem;
      max-height: 480px;
      overflow-y: auto;
    }
    section.leaderboard:hover {
      background: #3b2f6e;
    }

    section.leaderboard > h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #d8b4fe;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1.1px;
      font-weight: 600;
      text-shadow: 0 0 4px #a78bfa;
      user-select: text;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(167, 139, 250, 0.5);
      font-size: 0.9rem;
    }

    caption {
      caption-side: top;
      padding: 0.3rem 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: #a78bfa;
      text-align: center;
    }

    thead tr {
      background-color: #7c3aed;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    th, td {
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #4c3d9b;
      text-align: left;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background-color: #3a2f63;
    }
    tbody tr:nth-child(odd) {
      background-color: #392f62;
    }
    tbody tr:hover {
      background-color: #8b5cf6;
      color: #fff;
      cursor: default;
      transition: background-color 0.2s ease;
    }

    tbody tr.gold {
      background-color: #FFD700 !important;
      color: #000;
    }
    tbody tr.silver {
      background-color: #C0C0C0 !important;
      color: #000;
    }
    tbody tr.bronze {
      background-color: #cd7f32 !important;
      color: #000;
    }

    @media (max-width: 768px) {
      body {
        padding: 6rem 1rem 2rem;
      }
      #leaderboard-container {
        display: block;
      }
      section.leaderboard {
        max-height: none;
        margin-bottom: 3rem;
        overflow-y: visible;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(167, 139, 250, 0.4);
        padding: 1rem;
        background: #2c2650;
      }
      tbody tr td {
        border: none;
        padding: 0.3rem 0;
        position: relative;
        padding-left: 50%;
        white-space: normal;
      }
      tbody tr td::before {
        position: absolute;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
        white-space: nowrap;
        font-weight: 600;
        color: #a78bfa;
      }
      tbody tr td:nth-of-type(1)::before { content: 'Rank'; }
      tbody tr td:nth-of-type(n+2)::before {
        content: attr(data-label-);
      }
    }
  </style>
</head>
<body>
  <h1>Mirage Online Classic Leaderboards</h1>
  <div id="last-updated">Loading last updated timestamp...</div>
  <nav id="menu" aria-label="Leaderboard navigation"></nav>
  <div id="leaderboard-container">Loading...</div>

  <script>
    fetch('https://loociez.github.io/MOC-IV/leaderboard_cache.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('leaderboard-container');
        const menu = document.getElementById('menu');
        const lastUpdatedDiv = document.getElementById('last-updated');
        container.innerHTML = '';
        menu.innerHTML = '';

        // Set last updated timestamp
        if (data.last_updated) {
          const dateStr = new Date(data.last_updated).toLocaleString();
          lastUpdatedDiv.textContent = `Last updated: ${dateStr}`;
        }

        for (const [category, entries] of Object.entries(data)) {
          if (category === 'last_updated') continue;

          const slug = category.toLowerCase().replace(/\s+/g, '-').replace(/_/g, '-').replace(/[^\w-]/g, '');

          const link = document.createElement('a');
          link.href = `#${slug}`;
          link.textContent = category.replace(/_/g, ' ').toUpperCase();
          menu.appendChild(link);

          const section = document.createElement('section');
          section.classList.add('leaderboard');
          section.id = slug;

          const heading = document.createElement('h2');
          heading.textContent = category.replace(/_/g, ' ').toUpperCase();
          section.appendChild(heading);

          const table = document.createElement('table');

          const thead = document.createElement('thead');
          const headerRow = document.createElement('tr');
          const rankTh = document.createElement('th');
          rankTh.textContent = 'Rank';
          headerRow.appendChild(rankTh);

          const keys = Object.keys(entries[0] || {});
          keys.forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          entries.forEach((entry, index) => {
            const tr = document.createElement('tr');
            if (index === 0) tr.classList.add('gold');
            else if (index === 1) tr.classList.add('silver');
            else if (index === 2) tr.classList.add('bronze');

            const rankTd = document.createElement('td');
            rankTd.textContent = index + 1;
            tr.appendChild(rankTd);

            keys.forEach((key, i) => {
              const td = document.createElement('td');
              td.textContent = entry[key];
              td.setAttribute(`data-label-${i + 1}`, key);
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);

          section.appendChild(table);
          container.appendChild(section);
        }
      })
      .catch(err => {
        document.getElementById('leaderboard-container').textContent = 'Failed to load leaderboard data.';
        console.error(err);
      });
  </script>
</body>
</html>
