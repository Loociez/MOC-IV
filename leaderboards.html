<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mirage Online Classic Leaderboards</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #e0e7ff;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2.5rem;
      color: #60a5fa;
      text-shadow: 0 0 8px #3b82f6;
    }
    #leaderboard-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Each leaderboard block */
    section.leaderboard {
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgb(96 165 250 / 0.3);
      margin-bottom: 3rem;
      padding: 1.5rem 1rem 1rem;
      transition: background 0.3s ease;
    }
    section.leaderboard:hover {
      background: #334155;
    }

    section.leaderboard > h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.75rem;
      color: #93c5fd;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      font-weight: 600;
      text-shadow: 0 0 5px #2563eb;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgb(96 165 250 / 0.4);
    }

    caption {
      caption-side: top;
      padding: 0.5rem 0;
      font-weight: 700;
      font-size: 1.2rem;
      color: #60a5fa;
      text-align: center;
    }

    thead tr {
      background-color: #2563eb;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #334155;
      text-align: left;
      font-variant-numeric: tabular-nums; /* aligns numbers nicely */
    }

    tbody tr:nth-child(even) {
      background-color: #1e293b;
    }
    tbody tr:nth-child(odd) {
      background-color: #283747;
    }
    tbody tr:hover {
      background-color: #3b82f6;
      color: #fff;
      cursor: default;
      transition: background-color 0.2s ease;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none; /* Hide table headers on small screens */
      }
      tbody tr {
        margin-bottom: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 12px rgb(96 165 250 / 0.3);
        padding: 1rem;
        background: #1e293b;
      }
      tbody tr td {
        border: none;
        padding: 0.3rem 0;
        position: relative;
        padding-left: 50%;
      }
      tbody tr td::before {
        position: absolute;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
        white-space: nowrap;
        font-weight: 600;
        color: #60a5fa;
      }
      /* Insert headers as labels in mobile */
      tbody tr td:nth-of-type(1)::before { content: attr(data-label-0); }
      tbody tr td:nth-of-type(2)::before { content: attr(data-label-1); }
      tbody tr td:nth-of-type(3)::before { content: attr(data-label-2); }
      tbody tr td:nth-of-type(4)::before { content: attr(data-label-3); }
      tbody tr td:nth-of-type(5)::before { content: attr(data-label-4); }
      /* Add more if your tables have more columns */
    }
  </style>
</head>
<body>
  <h1>Mirage Online Classic Leaderboards</h1>
  <div id="leaderboard-container">Loading...</div>

  <script>
    fetch('leaderboard_cache.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('leaderboard-container');
        container.innerHTML = '';

        for (const [category, entries] of Object.entries(data)) {
          const section = document.createElement('section');
          section.classList.add('leaderboard');

          // Add category heading (cleaned text)
          const heading = document.createElement('h2');
          heading.textContent = category.replace(/_/g, ' ').toUpperCase();
          section.appendChild(heading);

          // Create table
          const table = document.createElement('table');

          // Table head
          const thead = document.createElement('thead');
          const headerRow = document.createElement('tr');
          const keys = Object.keys(entries[0] || {});
          keys.forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          // Table body
          const tbody = document.createElement('tbody');
          entries.forEach(entry => {
            const tr = document.createElement('tr');
            keys.forEach((key, i) => {
              const td = document.createElement('td');
              td.textContent = entry[key];

              // For responsive labels on mobile:
              td.setAttribute(`data-label-${i}`, key);

              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);

          section.appendChild(table);
          container.appendChild(section);
        }
      })
      .catch(err => {
        const container = document.getElementById('leaderboard-container');
        container.textContent = 'Failed to load leaderboard data.';
        console.error(err);
      });
  </script>
</body>
</html>
