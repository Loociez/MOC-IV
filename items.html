<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Table View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: purple; /* Set the background to purple */
            color: gold; /* Set the default text color to gold */
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #4b0082; /* Slightly darker purple for the table background */
            color: gold; /* Text color inside the table */
        }
        th, td {
            border: 1px solid gold; /* Gold borders for table cells */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #6a0dad; /* Dark purple for the header row */
        }
        tr:nth-child(even) {
            background-color: #5a0088; /* Slightly lighter purple for alternating rows */
        }
        .data {
            font-size: 0.9em;
            color: #eee;
            white-space: pre-line; /* Render line breaks in the data field */
        }
        #searchBar {
            margin: 20px auto;
            display: block;
            width: 90%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid gold;
            border-radius: 4px;
            background-color: #4b0082; /* Match table background */
            color: gold;
        }
        #searchBar::placeholder {
            color: gold; /* Gold placeholder text */
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: gold; /* Gold heading */
        }
    </style>
</head>
<body>
    <h1>Item List</h1>
    <input type="text" id="searchBar" placeholder="Search for an item..." oninput="filterTable()">
    <label style="margin-left: 10px;">
        <input type="checkbox" id="weaponFilter" onclick="filterTable()"> Weapons Only
    </label>
    <label style="margin-left: 10px;">
        <input type="checkbox" id="petFilter" onclick="filterTable()"> Pets Only
    </label>
    <label style="margin-left: 10px;">
        <input type="checkbox" id="recipeFilter" onclick="filterTable()"> Recipes Only
    </label>
    <label style="margin-left: 10px;">
        <input type="checkbox" id="rareFilter" onclick="filterTable()"> Rare+
    </label>
    <table id="itemTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Stats</th>
                <th>Repair Cost</th>
                <th>Uses</th>
                <th>Sell Value</th>
                <th>Handedness</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
        async function fetchAndDisplayItems() {
            const apiUrl = 'https://corsproxy.io/?https://play.mirageonlineclassic.com/itemdump.json';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const items = await response.json();

                const tableBody = document.getElementById('itemTable').querySelector('tbody');
                tableBody.innerHTML = ''; // Clear table before populating

                items.forEach(item => {
                    if (!item.name || item.name === "No name" || item.desc === "No description available") {
                        return;
                    }

                    const row = document.createElement('tr');

                    const nameCell = document.createElement('td');
                    nameCell.textContent = item.name;
                    row.appendChild(nameCell);

                    const descCell = document.createElement('td');
                    descCell.textContent = item.desc;
                    row.appendChild(descCell);

                    const dataCell = document.createElement('td');
                    let stats = item.data ? Object.entries(item.data) : [];

                    // Add tile_range if it exists
                    if (item.tile_range) {
                        stats.push(['tile range', item.tile_range]);
                    }

                    const formattedData = stats
                        .map(([key, value]) => `${key.replace(/_/g, ' ')}: ${value}`)
                        .join('\n');
                    dataCell.textContent = formattedData.trim() || 'No data';
                    dataCell.classList.add('data');
                    row.appendChild(dataCell);

                    // Repair cost
                    const repairCostCell = document.createElement('td');
                    repairCostCell.textContent = item.repair_cost ? item.repair_cost : 'No repair cost';
                    row.appendChild(repairCostCell);

                    // Uses
                    const usesCell = document.createElement('td');
                    usesCell.textContent = item.uses ? item.uses : 'No uses data';
                    row.appendChild(usesCell);

                    // Recycle value
                    const recycleValueCell = document.createElement('td');
                    recycleValueCell.textContent = item.recycle_value ? item.recycle_value : 'No recycle value';
                    row.appendChild(recycleValueCell);

                    // Handedness (Two Handed or One Handed)
                    const handednessCell = document.createElement('td');
                    const isTwoHanded = item.data && item.data.two_handed === true || item.data.two_handed === 'true';
                    handednessCell.textContent = isTwoHanded ? 'Two Handed' : 'One Handed';
                    row.appendChild(handednessCell);

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching or processing data:', error);
                document.body.innerHTML += `<p style="color: red;">Failed to load data: ${error.message}</p>`;
            }
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const weaponFilter = document.getElementById('weaponFilter').checked;
            const petFilter = document.getElementById('petFilter').checked;
            const recipeFilter = document.getElementById('recipeFilter').checked;
            const rareFilter = document.getElementById('rareFilter').checked;
            const rows = document.querySelectorAll('#itemTable tbody tr');

            rows.forEach(row => {
                const nameCell = row.querySelector('td:nth-child(1)');
                const descriptionCell = row.querySelector('td:nth-child(2)');
                const statsCell = row.querySelector('td:nth-child(3)');

                // Check if the row matches the search term
                const matchesSearch =
                    (nameCell && nameCell.textContent.toLowerCase().includes(searchTerm)) ||
                    (descriptionCell && descriptionCell.textContent.toLowerCase().includes(searchTerm));

                // Check if the row contains "two handed" in the stats (if the weapon filter is enabled)
                const matchesWeaponFilter = !weaponFilter || (statsCell && statsCell.textContent.toLowerCase().includes('two handed'));

                // Check if the name contains "üê∂" (if the pet filter is enabled)
                const matchesPetFilter = !petFilter || (nameCell && nameCell.textContent.includes('üê∂'));

                // Check if the name or description contains "recipe" (if the recipe filter is enabled)
                const matchesRecipeFilter =
                    !recipeFilter ||
                    (nameCell && nameCell.textContent.toLowerCase().includes('recipe')) ||
                    (descriptionCell && descriptionCell.textContent.toLowerCase().includes('recipe'));

                // Check if the name or description contains at least one "*" (if the rare filter is enabled)
                const matchesRareFilter =
                    !rareFilter ||
                    (nameCell && nameCell.textContent.includes('*')) ||
                    (descriptionCell && descriptionCell.textContent.includes('*'));

                // Show or hide the row based on the combined criteria
                if (
                    matchesSearch &&
                    matchesWeaponFilter &&
                    matchesPetFilter &&
                    matchesRecipeFilter &&
                    matchesRareFilter
                ) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Call the function to populate the table
        fetchAndDisplayItems();
    </script>
</body>


</html>
