<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mirage Online with TotalEnhance</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; background: #121212; overflow: hidden;
  }
  #gameFrame {
    width: 100vw;
    height: 100vh;
    border: none;
  }
</style>
</head>
<body>

<!-- Embed the original game -->
<iframe id="gameFrame" src="https://play.consty.com" allowfullscreen></iframe>

<script>
  function loadExternalScript(url, callback) {
    if (document.querySelector(`script[src="${url}"]`)) {
      console.log('Script already loaded:', url);
      if (callback) callback();
      return;
    }
    const script = document.createElement('script');
    script.src = url;
    script.onload = () => {
      console.log('Loaded external script:', url);
      if (callback) callback();
    };
    script.onerror = () => {
      console.error('Failed to load external script:', url);
    };
    document.head.appendChild(script);
  }

  // Load the external TotalEnhance.js script after the page loads
  window.addEventListener('load', () => {
    loadExternalScript('https://loociez.github.io/MOC-IV/scripts/TotalEnhance.js');
  });
</script>

</body>
</html>
