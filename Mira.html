<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mirage Online Mobile Controls Wrapper</title>
  <style>
    /* Reset and basic styles */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      -webkit-touch-callout: none; /* Disable callout, UI selection on iOS*/
      -webkit-user-select: none; /* Disable text selection */
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #121212;
    }

    header {
      background: #222;
      padding: 10px 15px;
      text-align: center;
      font-size: 1.3em;
      user-select: none;
      flex-shrink: 0;
      border-bottom: 1px solid #444;
    }

    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
      background: black;
    }

    /* Mobile controls container */
    #controls {
      background: #222;
      padding: 10px 15px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-shrink: 0;
      border-top: 1px solid #444;
    }

    /* Joystick area styling */
    #joystick {
      width: 100px;
      height: 100px;
      background: #333;
      border-radius: 50%;
      position: relative;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    /* Joystick stick */
    #stick {
      width: 50px;
      height: 50px;
      background: #eee;
      border-radius: 50%;
      position: absolute;
      left: 25px;
      top: 25px;
      transition: left 0.1s ease, top 0.1s ease;
      pointer-events: none;
      opacity: 0.9;
    }

    /* Buttons container */
    #buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Each button */
    button.control-btn {
      width: 60px;
      height: 60px;
      font-size: 1.2em;
      background: #444;
      border: none;
      border-radius: 12px;
      color: white;
      user-select: none;
      touch-action: manipulation;
      transition: background 0.2s ease;
    }

    button.control-btn:active {
      background: #666;
    }

    /* Potion bar container */
    #potions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    /* Potion buttons */
    button.potion-btn {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: none;
      background: #a33;
      color: white;
      font-weight: bold;
      font-size: 1em;
      user-select: none;
      touch-action: manipulation;
      transition: background 0.2s ease;
    }

    button.potion-btn:active {
      background: #d55;
    }

    /* Hide controls on desktop */
    @media (min-width: 601px) {
      #controls {
        display: none;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <header>Mirage Online Mobile Controls</header>

    <iframe id="gameFrame" src="https://play.consty.com" allowfullscreen></iframe>

    <div id="controls">
      <div id="joystick">
        <div id="stick"></div>
      </div>

      <div id="buttons">
        <button class="control-btn" id="btn-up">↑</button>
        <button class="control-btn" id="btn-down">↓</button>
        <button class="control-btn" id="btn-left">←</button>
        <button class="control-btn" id="btn-right">→</button>
      </div>

      <div id="potions">
        <button class="potion-btn" id="potion-1">P1</button>
        <button class="potion-btn" id="potion-2">P2</button>
        <button class="potion-btn" id="potion-3">P3</button>
      </div>
    </div>
  </div>

  <script>
    // Joystick variables
    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');
    const gameFrame = document.getElementById('gameFrame').contentWindow;

    let dragging = false;
    let origin = { x: 50, y: 50 };
    let currentPos = { x: 50, y: 50 };

    const maxRadius = 40; // max distance stick can move from center

    // Since play.consty.com is a different origin, you cannot directly
    // access or control the iframe's internals from this page.
    // The game itself must implement message event listeners
    // for this to work.

    // Joystick touch start
    joystick.addEventListener('pointerdown', (e) => {
      dragging = true;
      joystick.setPointerCapture(e.pointerId);
    });

    joystick.addEventListener('pointermove', (e) => {
      if (!dragging) return;

      const rect = joystick.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;

      let dx = x - origin.x;
      let dy = y - origin.y;

      // Clamp the stick position
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist > maxRadius) {
        dx = (dx / dist) * maxRadius;
        dy = (dy / dist) * maxRadius;
      }

      // Update stick position
      stick.style.left = `${origin.x + dx - 25}px`;
      stick.style.top = `${origin.y + dy - 25}px`;

      currentPos.x = dx;
      currentPos.y = dy;

      // Determine direction and send
      sendDirection(dx, dy);
    });

    joystick.addEventListener('pointerup', (e) => {
      dragging = false;
      // Reset stick position
      stick.style.left = `25px`;
      stick.style.top = `25px`;

      currentPos.x = 0;
      currentPos.y = 0;

      sendDirection(0, 0);
    });

    joystick.addEventListener('pointercancel', (e) => {
      dragging = false;
      stick.style.left = `25px`;
      stick.style.top = `25px`;
      currentPos.x = 0;
      currentPos.y = 0;
      sendDirection(0, 0);
    });

    // Buttons
    document.getElementById('btn-up').addEventListener('click', () => sendKey('ArrowUp'));
    document.getElementById('btn-down').addEventListener('click', () => sendKey('ArrowDown'));
    document.getElementById('btn-left').addEventListener('click', () => sendKey('ArrowLeft'));
    document.getElementById('btn-right').addEventListener('click', () => sendKey('ArrowRight'));

    // Potion buttons
    document.getElementById('potion-1').addEventListener('click', () => sendPotion(1));
    document.getElementById('potion-2').addEventListener('click', () => sendPotion(2));
    document.getElementById('potion-3').addEventListener('click', () => sendPotion(3));

    // Send direction to the game iframe via postMessage
    // NOTE: This requires the game to implement a listener for these messages
    // and perform the corresponding actions (movement, potion use).
    function sendDirection(dx, dy) {
      let direction = null;
      if (Math.abs(dx) < 10 && Math.abs(dy) < 10) {
        direction = 'stop';
      } else {
        if (Math.abs(dx) > Math.abs(dy)) {
          direction = dx > 0 ? 'right' : 'left';
        } else {
          direction = dy > 0 ? 'down' : 'up';
        }
      }
      gameFrame.postMessage({ type: 'move', direction }, '*');
    }

    function sendKey(key) {
      gameFrame.postMessage({ type: 'key', key }, '*');
    }

    function sendPotion(number) {
      gameFrame.postMessage({ type: 'potion', number }, '*');
    }
  </script>
</body>
</html>
