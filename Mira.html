<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Load Script After Play Button Click</title>
</head>
<body>

<button type="button" title="Play player" onclick="GUI('winSelectPlayer', 'Play')" id="playBtn">Play</button>

<script>
  // Dummy GUI function simulation (replace with real game GUI)
  function GUI(win, action) {
    console.log(`GUI called with: win='${win}', action='${action}'`);
  }

  // Function to load external script dynamically
  function loadExternalScript(url, callback) {
    if (document.querySelector(`script[src="${url}"]`)) {
      console.log('Script already loaded:', url);
      if (callback) callback();
      return;
    }
    const script = document.createElement('script');
    script.src = url;
    script.onload = () => {
      console.log('Loaded external script:', url);
      if (callback) callback();
    };
    script.onerror = () => {
      console.error('Failed to load external script:', url);
    };
    document.head.appendChild(script);
  }

  // Setup click listener on the Play button
  const playButton = document.getElementById('playBtn');
  playButton.addEventListener('click', () => {
    // Let the original onclick run first (GUI call)
    // Then wait 1 second before loading the external script
    setTimeout(() => {
      loadExternalScript('https://loociez.github.io/MOC-IV/scripts/TotalEnhance.js');
    }, 1000);
  });
</script>

</body>
</html>
